<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function hi(data){
        document.getElementById("main").innerHTML = data;
    }
    let i=0;
    function fetchd() {
        fetch('https://api.spacexdata.com/v3/launchpads')
        .then(response => response.json())
        .then(data => {
         console.log('Data from SpaceXData API:', data);
           console.log(data[0].name)
           hi(data[i].name);
           i++;
         })
          .catch(error => {
          console.error('Error fetching SpaceXData:', error);
    });
}

    </script>
    
    <div id="main">hi</div>
    <button onclick="fetchd()">click</button>
</body>
</html>
